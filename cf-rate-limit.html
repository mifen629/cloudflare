<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="https://apps.yousut.ong/hotlink-ok/favicon.ico" type="image/x-icon" />
<title>优速通 - 访问限制</title>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; cursor: url("https://apps.sutong.you/hotlink-ok/pointer.cur"),auto;}
    body {min-height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; background-position: center center; background-size: cover; background-repeat: repeat; background-attachment: fixed; width: 100%; -webkit-user-select: none; user-select: none;}
	footer {margin-top: 30px; font-size: 12px; opacity: 0.7; color: #000;}
	h2 {margin-top: 6px; font-size: 12px; opacity: 0.7; color: #000;}
	h1 {font-size: 22px; margin-bottom: 12px; color: #000;}
    p {font-size: 14px; opacity: 0.9; margin-bottom: 20px; color: #000;}
    .window {width: 90%; max-width: 520px; padding: 30px;}
    .glass {background: rgba(255, 255, 255, 0.15); border-radius: 16px; padding: 30px 25px; text-align: center; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);border: 1px solid rgba(255, 255, 255, 0.25); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); color: #FFF;}
    .loader {width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.3); border-top: 4px solid #000; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;}
    .captcha-wrapper {width: 100%; display: flex; justify-content: center; overflow: hidden;}
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (prefers-color-scheme: dark) {
    body { background-image: url(https://apps.sutong.you/hotlink-ok/background/dark.svg) !important; color: #000 !important; }
    footer, h2, h1, p { color: #FFF; }
    .glass {background: rgba(0,0,0,0.15); border: 1px solid rgba(0,0,0,0.25); box-shadow: 0 8px 30px rgba(255,255,255,0.3);}
    .loader {border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff;}}
    @media (max-width: 360px) {
    .window { padding: 10px; }
    .glass { padding: 14px 10px; }
    .captcha-wrapper {position: relative; width: 100%; max-width: 280px; margin: 0 auto; height: auto; min-height: 150px;}
    .captcha-wrapper iframe {transform: scale(0.6); transform-origin: top center; width: 75%; height: 75%; border: none;}}
</style>
</head>
<body oncontextmenu="return false;">
<div class="window">
    <div class="glass">
        <div class="loader"></div>
        <h1>访问限制</h1>
        <p>您或许需要等待一段时间才能恢复访问</p>
        <footer>
            <h2>Ray ID: ::RAY_ID::</h2>
            <h2>Client IP: ::CLIENT_IP::</h2>
        </footer>
        <footer>版权所有 © 优速通</footer>
    </div>
</div>
<script type="text/javascript">
document.addEventListener("contextmenu", e => {if (e.pointerType === "mouse") e.preventDefault();});
document.addEventListener("selectstart", e => {if (e.pointerType === "mouse") e.preventDefault();});
</script>
</body>
</html>
