<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://apps.yousut.ong/hotlink-ok/favicon.ico" type="image/x-icon" />
    <title>优速通 - 安全检查 - 基于CloudFlare</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  
  <body class="antialiased-subpixel text-left layout-row">
    <div class="w-full max-w-lg mx-auto mt-20 p-5">
      <img src="logo.svg" />

      <span class="font-thin text-3xl text-red-600"> 安全检查 </span>

      <p class="text-gray-700 text-xl font-thin">
        您似乎是一位来自境外的访客，为保障服务安全我们启用了人机验证方案。您可能需要先通过一份简短的验证答题以证明您不属于机器人 😊
      </p>

      <div class="text-gray-400 pt-4">
        <p>::CAPTCHA_BOX::</p>
      </div>
      <div class="text-gray-400 pt-2">
        <p>Ray ID: ::RAY_ID::</p>
        <p>Client IP: ::CLIENT_IP::</p>
      </div>
    </div>
  </body>
