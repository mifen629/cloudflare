<style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; cursor: url("https://apps.sutong.you/hotlink-ok/pointer.cur"),auto;}
    body {flex-direction: column; min-height: 100vh; background-image: url(https://apps.sutong.you/hotlink-ok/background/webpage/index.php); display: flex; justify-content: center; align-items: center; background-position: center center; background-size: cover; background-repeat: repeat; background-attachment: fixed; width: 100%;}

	h2 {margin-top: 5px; font-size: 12px; opacity: 0.7; color: #000;}

    .window {width: 90%; max-width: 520px; padding: 30px; display: flex; flex-direction: column; justify-content: center;}
    .glass {background: rgba(255, 255, 255, 0.15); border-radius: 16px; padding: 30px 25px; text-align: center; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);border: 1px solid rgba(255, 255, 255, 0.25); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); color: #000; max-width: 100%; overflow: visible; word-wrap: break-word; word-break: break-word;}
    .loader {width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.3); border-top: 4px solid #000; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;}
	.cf-box iframe {max-width: 100% !important; height: auto !important; display: block; margin: 0 auto;}
	.cf-box {width: 100%; max-width: 100%; overflow-x: auto; overflow-y: auto;}
	footer {margin-top: 15px; font-size: 12px; opacity: 0.7; color: #000; margin-top: auto;}
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (prefers-color-scheme: dark) {
    body {background-image: url(https://apps.sutong.you/hotlink-ok/background/dark.svg) !important; color: #000 !important;}

	h2 {color: #FFF !important;}
    p {color: #FFF !important;}

	.loader {width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #FFF; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;}
