<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="shortcut icon" href="https://apps.yousut.ong/hotlink-ok/favicon.ico" type="image/x-icon" />
<title>优速通 - 访问限制</title>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; cursor: url("https://apps.sutong.you/hotlink-ok/pointer.cur"),auto;}
    html, body {height: 100%; margin: 0; padding: 0;}
    body {font-size: 15px; background-image: url(https://apps.sutong.you/hotlink-ok/background/light.svg); background-position: center center; background-size: cover; background-repeat: no-repeat; -webkit-font-smoothing: antialiased; color: rgba(34,47,62,1); line-height: 1.8; display: flex; justify-content: center; align-items: center; overflow-x: hidden;}
	footer {margin-top: 20px; font-size: 10px; opacity: 0.7; color: #000;}
	h2 {margin-top: 5px; font-size: 15px; opacity: 0.7; color: #000;}
	h1 {font-size: 22px; margin-bottom: 12px; color: #000;}
    p {font-size: 14px; opacity: 0.9; margin-bottom: 20px; color: #000;}
    .window { width: 90%; max-width: 520px; padding: 30px; margin: auto;}
    .glass {background: rgba(255, 255, 255, 0.15); border-radius: 16px; padding: 30px 25px; text-align: center; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);border: 1px solid rgba(255, 255, 255, 0.25); box-shadow: 0px 0px 30px 5px rgba(0,0,0,0.6); color: #FFF;}
    .loader {width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.3); border-top: 4px solid #000; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;}
    .captcha-wrapper {width: 100%; display: flex; justify-content: center; overflow: hidden;}
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (prefers-color-scheme: dark) {
    body {background-image: url(https://apps.sutong.you/hotlink-ok/background/dark.svg) !important; color: #000 !important;}
    footer, h2, h1, p { color: #FFF; }
    .glass {background: rgba(0,0,0,0.15); border: 1px solid rgba(0,0,0,0.25); box-shadow: 0px 0px 30px 5px rgba(75,75,75,0.6);}
    .loader {border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff;}}
	@media (max-width: 480px) {
	.captcha-wrapper {width: 100%;}
	.captcha-wrapper > .scale-wrapper {transform: scale(0.65); transform-origin: top center; width: calc(100% / 0.65); height: auto;}
	.glass {padding: 14px 10px;}
	.glass iframe {max-width: 100% !important;}}
	@media (max-width: 480px) and (orientation: portrait) {
    body {align-items: stretch; justify-content: flex-start; padding-top: 20px; padding-bottom: 20px;}
    .window {margin: 0 auto;}
    .captcha-wrapper {overflow: auto; width: 100%; text-align: center;}
    .captcha-wrapper > .scale-wrapper {display: inline-block; transform: scale(0.65); transform-origin: top center;}}
</style>
</head>
<body oncontextmenu="return false;">
<div class="window">
    <div class="glass">
        <div class="loader"></div>
        <h1>访问限制</h1>
        <p>您无权查看这个页面</p>
        <footer>
            <h2>Ray ID: ::RAY_ID::</h2>
            <h2>Client IP: ::CLIENT_IP::</h2>
        </footer>
        <footer>版权所有 © 优速通</footer>
    </div>
</div>
<script type="text/javascript">
document.addEventListener("contextmenu", e => {if (e.pointerType === "mouse") e.preventDefault();});
document.addEventListener("selectstart", e => {if (e.pointerType === "mouse") e.preventDefault();});
</script>
</body>
</html>
